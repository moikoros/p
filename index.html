<!DOCTYPE html>
<html>
  <head>
    <title>Generate Unique</title>
  </head>
  <body>
    <h1>Generate Unique</h1>
    <button onclick="generate()">Generate</button>
    <p id="unique"></p>
    <script>
      function generate() {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'
        let unique = ''
        for (let i = 0; i < 10; i++) {
          unique += characters.charAt(Math.floor(Math.random() * characters.length))
        }
        document.getElementById('unique').innerHTML = unique
      }
    </script>
  </body>
</html>
